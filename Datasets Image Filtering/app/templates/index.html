<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lisis de Ecosistemas</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <header>
                <h1>üõ∞Ô∏è Geo Analizador</h1>
                <p>Define una regi√≥n y dos per√≠odos de tiempo para comparar la salud de la vegetaci√≥n.</p>
            </header>

            <form id="analysis-form">
                <fieldset>
                    <legend>1. Regi√≥n de Inter√©s</legend>
                    <div class="coord-grid">
                        <div class="form-group">
                            <label for="xmin">Longitud Oeste</label>
                            <input type="number" id="xmin" step="any" required value="-115.5">
                        </div>
                        <div class="form-group">
                            <label for="ymin">Latitud Sur</label>
                            <input type="number" id="ymin" step="any" required value="32.5">
                        </div>
                        <div class="form-group">
                            <label for="xmax">Longitud Este</label>
                            <input type="number" id="xmax" step="any" required value="-114.5">
                        </div>
                        <div class="form-group">
                            <label for="ymax">Latitud Norte</label>
                            <input type="number" id="ymax" step="any" required value="33.0">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>2. Per√≠odo Hist√≥rico</legend>
                    <div class="date-grid">
                        <div class="form-group">
                            <label for="historic-start">Fecha de Inicio</label>
                            <input type="date" id="historic-start" required value="2023-01-01">
                        </div>
                        <div class="form-group">
                            <label for="historic-end">Fecha de Fin</label>
                            <input type="date" id="historic-end" required value="2023-03-31">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>3. Per√≠odo Actual</legend>
                    <div class="date-grid">
                        <div class="form-group">
                            <label for="current-start">Fecha de Inicio</label>
                            <input type="date" id="current-start" required value="2023-04-01">
                        </div>
                        <div class="form-group">
                            <label for="current-end">Fecha de Fin</label>
                            <input type="date" id="current-end" required value="2023-04-30">
                        </div>
                    </div>
                </fieldset>

                <button type="submit" id="submit-button">Analizar Ecosistema</button>
                
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Procesando en GEE...</p>
                </div>
            </form>
        </aside>

        <main class="content-area">
            <div class="tabs">
                <button class="tab-button active" data-tab="map-content">üó∫Ô∏è Mapa</button>
                <button class="tab-button" data-tab="dashboard-content">üìä Dashboard</button>
            </div>

            <div id="map-content" class="tab-content active">
                <div id="map"></div>
            </div>

            <div id="dashboard-content" class="tab-content">
                <div id="dashboard-cards" class="results-grid">
                    <p class="placeholder">Presiona "Analizar Ecosistema" para ver los resultados aqu√≠.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
